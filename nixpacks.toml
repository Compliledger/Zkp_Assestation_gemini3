[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "postgresql", "gcc", "libpqxx"]

[phases.install]
cmds = [
    "cd gemini3-zkp-attestation-agent && pip install --break-system-packages --upgrade pip && pip install --break-system-packages --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd gemini3-zkp-attestation-agent && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
